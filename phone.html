<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My phone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="phone.css">
</head>

<body class="p-4 ">
    <div id="myPhone">
        <div id="head">
            <div id="cam"></div>
            <div id="speaker"></div>
            <div id="nokia">NOKIA</div>
        </div>
        <div id="main">
            <div id="content">
                <div id="content1">
                    <div id="content2">
                        <!-- <img id="back_img" src="imgs/red.jpg" alt=""> -->
                        <div id="date"></div>
                        <div id="gram">
                            <img src="imgs/insta2.png" alt="">
                        </div>
                        <div id="snap">
                            <img src="imgs/snapchat2.png" alt="">
                        </div>
                        <div id="tweet">
                            <img src="imgs/twitter2.png" alt="">
                        </div>
                        <div id="clo">
                            <img src="imgs/chrome3.png" alt="">
                        </div>
                        <div id="call2">
                            <img id="contact" class="contact" src="imgs/phone3.png" alt="">
                        </div>
                    </div>
                </div>
                <div id="below_fixed">
                    <div id="quick_pick">
                        <div id="call">
                            <img id="contact" class="contact" src="imgs/phone3.png" alt="">
                        </div>
                        <div id="chrome">
                            <img src="imgs/chrome3.png" alt="">
                        </div>
                        <div id="fb">
                            <img src="imgs/fblogo2.png" alt="">
                        </div>
                    </div>
                    <div id="goo_bar">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text goo_logo" id="addon-wrapping">@</span>
                            <input id="goo_search" type="text" class="form-control " aria-label="Username"
                                aria-describedby="addon-wrapping">
                            <span class="input-group-text goo_logo" id="addon-wrapping">@</span>
                        </div>
                    </div>
                    <div id="home"></div>
                </div>
            </div>
        </div>
        <div id="realcon" class="ml-2">
            <div id="searchcon">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text goo_logo" id="addon-wrapping">@</span>
                    <input id="goo_search" type="text" class="form-control " placeholder="search for your contact"
                        aria-label="Username" aria-describedby="addon-wrapping">
                    <span class="input-group-text goo_logo" id="addon-wrapping">@</span>
                    <span class="input-group-text goo_logo" id="addon-wrapping">@</span>
                </div>
            </div>
            <div id="_pad">
                <!-- <div id="dial"></div> -->
            </div>
            <div id="scrollconlist">
                <div id="main_list">

                </div>
            </div>
            <div id="toocon">
                <div class="con_icons"><i class="i_con bi bi-star-fill">Favorite</i></div>
                <div class="con_icons"><i class="i_con bi bi-clock">Recent</i></div>
                <div class="con_icons"><i class="i_con bi bi-people-fill">People</i></div>
            </div>

            <div class="home2"></div>
        </div>
        <div id="num_dial" class="ml-2">
            <div id="suggest_num"></div>
            <div id="real_dial">
                <div id="num_disp">
                    <div id="maindiv"></div>
                    <div id="del_icon"><i class="bi bi-backspace"></i></div>
                </div>
                <div id="num_type">
                    <div id="numbers">
                        <div class="con" id="con1">
                            <div class="pick_num"  id="pick1">1</div>
                            <div class="pick_num" id="pick2">2</div>
                            <div class="pick_num" id="pick3">3</div>
                        </div>
                        <div class="con" id="con2">
                            <div class="pick_num" id="pick4">4</div>
                            <div class="pick_num" id="pick5">5</div>
                            <div class="pick_num" id="pick6">6</div>

                        </div>
                        <div class="con" id="con3">
                            <div class="pick_num" id="pick7">7</div>
                            <div class="pick_num" id="pick8">8</div>
                            <div class="pick_num" id="pick9">9</div>
                        </div>
                        <div class="con" id="con4">
                            <div class="pick_num" id="pick11">*</div>
                            <div class="pick_num" id="pick0">0</div>
                            <div class="pick_num" id="pick12">#</div>
                        </div>
                        <div class="con" id="send_call">
                            <div id="green_call"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="z-index: 5;" class="home2"></div>
        </div>
        <div id="network" class="ml-2">
            <div  id="net_modal">
                <div id="c_sim"></div>
                <div id="simglo"></div>
                <div id="sim_airtel"></div>
            </div>
        </div>
        <div id="foot"></div>
        <div id="volume"></div>
        <div id="on"></div>
    </div>


    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="phone.js"></script>
</body>

</html>
