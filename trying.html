<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/37ee422b5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="phone.css">
</head>

<body>

    <div id="ans_call"  class="ml-2">
        <div id="face">
            <div id="con_face">
                <div id="con_pic"><i class="bi bi2 bi-person-fill"></i></div>
            </div>
            <div id="call_by">Calling via <span id="place_sim">Airtel</span></div>
            <div id="disp_num"></div>
        </div>
        <div id="call_icons">
            <div class="c_cons">
                <div class="pick_c"><i class="fas fas1 fa-microphone-slash" style=" padding-left: 5px;"></i>
                    <div>Mute</div>
                </div>
                <div class="pick_c"><i class="fas fas1 fa-grip-vertical" style=" padding-left: 15px;"></i>
                    <div>Keypad</div>
                </div>
                <div class="pick_c" style="padding: 5px;"><i class="bi bi1 bi-volume-up-fill"
                        style="  margin-top: -50px; padding-left: 15px;"></i>
                    <div>Speaker</div>
                </div>
            </div>
            <div class="c_cons">
                <div class="pick_c"><i class="bi bi1 bi-telephone-plus-fill" style=" padding-left: 12px;"></i>
                    <div>Add call</div>
                </div>
                <div class="pick_c " style="padding: 25px;"><i class="fas fas1 fa-sim-card"
                        style=" padding-left: 25px; font-size: 25px;"></i>
                    <div>Change sim</div>
                </div>
                <div class="pick_c" style="width:70px; height: 50px;  font-size: 25px;"></div>

            </div>
            <div class="c_cons" id="r_pos">
                <div id="end_call"></div>
                <div style="z-index: 5;" class="home2"></div>

            </div>
        </div>
    </div>

    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="phone.js"></script>
</body>

</html>
